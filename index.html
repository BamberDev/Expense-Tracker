<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container">
      <h1 class="text-center m-3">
        <i class="fa-solid fa-list-ul"></i> Expense Tracker
      </h1>
      <h4 class="text-center m-3">
        Select currency
        <select name="currency" id="currency">
          <option value="PLN">PLN</option>
          <option value="EUR">EUR</option>
          <option value="USD">USD</option>
        </select>
      </h4>
      <p class="text-center m-3 fs-2">Balance:</p>
      <p id="balance" class="text-center m-3 fs-3"></p>
    </header>

    <main class="content container text-center p-3">
      <div class="row align border border-dark border-3 rounded">
        <div class="col-lg border border-dark p-2">
          <h2>Incomes</h2>
          <input
            id="income-name"
            class="input-window"
            type="text"
            placeholder="Name"
          />
          <input
            id="income-amount"
            class="input-window"
            type="number"
            placeholder="Number"
          />
          <button id="income-button" class="btn btn-secondary btn-sm p-1">
            Add
          </button>
          <div
            id="incomes"
            class="border-top border-bottom border-dark border-2 m-2 list-container"
          >
            <ul id="income-list" class="list-content"></ul>
          </div>
          <h2 class="text-start m-1">
            Total: <span id="total-incomes" class="text-success"></span>
          </h2>
        </div>
        <div class="col-lg border border-dark p-2">
          <h2>Expenses</h2>
          <input
            id="expense-name"
            class="input-window"
            type="text"
            placeholder="Name"
          />
          <input
            id="expense-amount"
            class="input-window"
            type="number"
            placeholder="Number"
          />
          <button id="expense-button" class="btn btn-secondary btn-sm p-1">
            Add
          </button>
          <div
            id="expenses"
            class="border-top border-bottom border-dark border-2 m-2 list-container"
          >
            <ul id="expense-list" class="list-content"></ul>
          </div>
          <h2 class="text-start m-1">
            Total: <span id="total-expenses" class="text-danger"></span>
          </h2>
        </div>
      </div>
    </main>

    <footer>
      <div
        class="container d-flex justify-content-between border-top py-2 border-dark"
      >
        <p class="mb-1">© 2024 Kevin Cieślik</p>
        <ul class="list-unstyled d-flex mb-1">
          <li>
            <a class="github-link" href="https://github.com/BamberDev"
              ><i class="fa-brands fa-github fa-beat fa-xl"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/edd8d655bd.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
